    function sortDigits(str) {
        return str.split('').sort().join('');
    }
    
    function getTwoDigitPairs(num) {
        const pairs = [];
        const digits = num.split('');
        for (let i = 0; i < digits.length; i++) {
            for (let j = i + 1; j < digits.length; j++) {
                const tens = digits[i];
                const units = digits[j];
                pairs.push((parseInt(tens) <= parseInt(units)) ? tens + units : units + tens);
            }
        }
        return Array.from(new Set(pairs)).sort();
    }
    
    function getThreeDigitCombinations(num) {
        const combinations = [];
        const digits = num.split('');
        combinations.push(digits[0] + digits[1] + digits[2]);
        combinations.push(digits[0] + digits[1] + digits[3]);
        combinations.push(digits[0] + digits[2] + digits[3]);
        combinations.push(digits[1] + digits[2] + digits[3]);
        const sortedCombinations = combinations.map(sortDigits);
        return Array.from(new Set(sortedCombinations)).sort();
    }

    function getThaiDate(date = new Date()) {
        const daysOfWeek = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"];
        const day = String(date.getDate()).padStart(2, '0');
        const month = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"][date.getMonth()];
        const year = date.getFullYear() + 543;
        const dayOfWeek = daysOfWeek[date.getDay()];
        return `วัน${dayOfWeek}ที่ ${day} ${month} พ.ศ. ${year}`;
    }

    function getLunarDate(date = new Date()) {
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear() + 543;
        const dateKey = `${day}/${month}/${year}`;
        return lunarData[dateKey] || "";
    }

    function getThaiTime() {
        const now = new Date();
        const time = String(now.getHours()).padStart(2, '0') + '.' + String(now.getMinutes()).padStart(2, '0');
        return `เวลา ${time} น.`;
    }

    function generateResultHTML() {
        let selectedTopic = document.getElementById("topicSelect").value;
        if (selectedTopic === "custom") {
            const customName = document.getElementById("customTopicName").value.trim();
            const customTime = document.getElementById("customTopicTime").value.trim();
            selectedTopic = customName + (customTime ? " เวลา " + customTime : "");
        } else {
            selectedTopic = document.getElementById("topicSelect").options[document.getElementById("topicSelect").selectedIndex].text;
        }

        let selectedPerson = document.getElementById("personSelect").value;
        if (selectedPerson === "custom") {
            selectedPerson = document.getElementById("customPersonName").value.trim() || '@';
        }

        const num = document.getElementById("numberInput").value;
        let noteInput = document.getElementById("noteInput").value;
        const dateInputValue = document.getElementById("dateInput").value;
        const dateInput = dateInputValue ? new Date(dateInputValue) : new Date();
        const displayDate = getThaiDate(dateInput);
        const lunarDate = getLunarDate(dateInput);
        const lunarDateColor = lunarDate.includes('(วันพระ)') ? 'red' : '#002060';

        if (!noteInput.trim()) {
            noteInput = '<span style="color: red;">No remarks</span>';
        } else {
            noteInput = `<span style="color: red;">${noteInput}</span>`;
        }

        if (num.length !== 4 || isNaN(num)) {
            alert("กรุณากรอกตัวเลข 4 หลัก");
            return null;
        }

        const twoDigitPairs = getTwoDigitPairs(num);
        const threeDigitCombinations = getThreeDigitCombinations(num);
        
        const lunarHtml = lunarDate ? `<p style="font-size: 14px; color: ${lunarDateColor}; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">( ${lunarDate} )</p>` : '';

        return `
            <div id="resultContent" style="position: relative; text-align: center; color: blue;">
                <p style="font-size: 24px; font-weight: bold; color: blue; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    ${selectedTopic}
                </p>
                <p style="font-size: 18px; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    ${displayDate}
                </p>
                ${lunarHtml}
                <h2 style="font-size: 22px; font-weight: bold; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    4 ตัว <span style="color: red; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">${num}</span> By : <span style="color: green; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">${selectedPerson}</span>
                </h2>
                <h3 style="font-size: 22px; font-weight: bold; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">จัดชุด 2 ตัว</h3>
                <p style="font-size: 26px; font-weight: bold; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    ${twoDigitPairs.join(' - ')}
                </p>
                <h3 style="font-size: 22px; font-weight: bold; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">จัดชุด 3 ตัว</h3>
                <p style="font-size: 26px; font-weight: bold; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    ${threeDigitCombinations.join(' - ')}
                </p>
                <h2 style="font-size: 24px; font-weight: bold; color: red; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">แนวทางเท่านั้น</h2>
                <p style="font-size: 13px; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">แปล: ${getThaiDate()} ${getThaiTime()}</p>
                <p style="font-size: 18px; text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">
                    หมายเหตุ : ${noteInput}
                </p>
            </div>
        `;
    }

    function openResultInNewWindow() {
        const resultHtml = generateResultHTML();
        if (!resultHtml) return;

        const isMobile = window.innerWidth <= 600;
        const windowWidth = isMobile ? Math.min(window.innerWidth, 600) : 600;
        const windowHeight = 700;

        const newWindow = window.open('', '_blank', `width=${windowWidth},height=${windowHeight},scrollbars=yes,resizable=yes`);
        if (!newWindow) {
            alert("กรุณาปิดการบล็อคป๊อปอัพเพื่อใช้งานฟังก์ชันนี้");
            return;
        }

        newWindow.document.write(`
            <!DOCTYPE html>
            <html lang="th">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>ผลลัพธ์การแปลตัวเลข</title>
                <style>
                    body { font-family: Arial, sans-serif; background-color: #fffde7; margin: 0; padding: 0; line-height: 1.3; color: blue; }
                    .result-container { border: 2px solid #4CAF50; background-color: #FAFAD2; margin: 20px 2px; padding: 15px; border-radius: 10px; text-align: center; box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2); position: relative; min-height: 300px; box-sizing: border-box; }
                    .result-container::before { content: ""; background-image: url('logo.png'); background-size: 90% auto; background-repeat: no-repeat; background-position: center top 15px; opacity: 0.4; position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 0; }
                    #resultContent { position: relative; z-index: 1; color: blue; }
                    .controls { display: flex; flex-direction: column; align-items: center; width: 100%; margin-top: 20px; }
                    .line-height-control { display: flex; flex-direction: column; align-items: center; width: 100%; margin-bottom: 15px; }
                    .line-height-control label, .line-height-control span { font-size: 16px; color: blue; }
                    .line-height-control input[type="range"] { width: 80%; max-width: 300px; }
                    .close-btn { padding: 10px 20px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin: 20px auto; display: block; width: 90%; max-width: 200px; text-align: center; }
                    .close-btn:hover { background-color: #d32f2f; }
                    @media only screen and (max-width: 600px) { .result-container { margin: 20px 3px; width: calc(100% - 6px); } }
                </style>
            </head>
            <body>
                <div class="result-container">
                    ${resultHtml}
                </div>
                <div class="controls">
                    <div class="line-height-control">
                        <label for="popupFontSizeSlider">ปรับขนาดตัวอักษร:</label>
                        <input type="range" id="popupFontSizeSlider" min="0.5" max="1.5" step="0.05" value="1.0">
                        <span id="popupFontSizeValue">ขนาด: 100%</span>
                    </div>
                    <div class="line-height-control">
                        <label for="popupLineHeightSlider">ปรับขนาดของบรรทัด:</label>
                        <input type="range" id="popupLineHeightSlider" min="0.5" max="2.5" step="0.1" value="0.9">
                        <span id="popupLineHeightValue">ความสูงของบรรทัด: 0.9</span>
                    </div>
                    <button class="close-btn" onclick="window.close()">ปิดหน้าต่าง</button>
                </div>
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        // --- Get Elements ---
                        const resultContent = document.getElementById("resultContent");
                        if (!resultContent) return;
                        const textElements = resultContent.querySelectorAll('p, h2, h3');
                        
                        // --- Line Height Control ---
                        const lhSlider = document.getElementById("popupLineHeightSlider");
                        const lhValueSpan = document.getElementById("popupLineHeightValue");
                        
                        function updateLineHeight() {
                            const lineHeight = lhSlider.value;
                            textElements.forEach(el => el.style.lineHeight = lineHeight);
                            lhValueSpan.textContent = "ความสูงของบรรทัด: " + lineHeight;
                        }
                        
                        lhSlider.addEventListener("input", updateLineHeight);

                        // --- Font Size Control ---
                        const fsSlider = document.getElementById("popupFontSizeSlider");
                        const fsValueSpan = document.getElementById("popupFontSizeValue");
                        
                        // Store original font sizes in a data attribute
                        textElements.forEach(el => {
                            el.dataset.originalSize = parseFloat(window.getComputedStyle(el).fontSize);
                        });
                        
                        function updateFontSize() {
                            const scale = fsSlider.value;
                            textElements.forEach(el => {
                                const originalSize = el.dataset.originalSize;
                                if (originalSize) {
                                    el.style.fontSize = (originalSize * scale) + 'px';
                                }
                            });
                            fsValueSpan.textContent = "ขนาด: " + Math.round(scale * 100) + "%";
                        }
                        
                        fsSlider.addEventListener("input", updateFontSize);
                        
                        // --- Initial Calls to set default values ---
                        updateLineHeight();
                        updateFontSize();
                    });
                <\/script>
            </body>
            </html>
        `);
        newWindow.document.close();
    }

    document.addEventListener("DOMContentLoaded", function() {
        // ตั้งค่าวันที่เริ่มต้น
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        const dateStr = `${year}-${month}-${day}`;
        document.getElementById("dateInput").value = dateStr;

        // จัดการการเปลี่ยนค่าใน dropdown topic
        document.getElementById("topicSelect").addEventListener("change", function() {
            if (this.value === "custom") {
                document.getElementById("customTopicRow").style.display = "block";
                document.getElementById("customTopicName").focus();
            } else {
                document.getElementById("customTopicRow").style.display = "none";
            }
        });

        // จัดการการเปลี่ยนค่าใน dropdown person
        document.getElementById("personSelect").addEventListener("change", function() {
            if (this.value === "custom") {
                document.getElementById("customPersonRow").style.display = "block";
                document.getElementById("customPersonName").focus();
            } else {
                document.getElementById("customPersonRow").style.display = "none";
            }
        });

        // ปุ่มแปลตัวเลข
        document.getElementById("convertButton").addEventListener("click", openResultInNewWindow);
    });
</script>
</body>
</html>
